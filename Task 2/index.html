<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container">
      <!--Phần 1-->
        <div class="container-1">
              <div class="image">
                  <img src="img/background.jpg"alt="background"class="background-image">
                  <img src="img/user.jpg"alt="user"class="user-image">
              </div>
              <div class="container-child">
                  <div class="container-child-1">
                     <div class="name">Luân Nguyễn</div>
                     <p class="love">love</p>
                  </div>
                  <div class="setting">
                     <a href="#"><i class="fas fa-cog"></i></a>
                  </div>
              </div>
              <div class="sidebar">
                  <a href="#"><i class="fas fa-user"></i></a>
                  <a href="#"><i class="fas fa-pencil-alt"></i></a>
                  <a href="#"><i class="fas fa-comment"></i></a>
              </div>
              <div class="form">
                    <div class="column-1">
                        <div class="information">Country</div>
                        <hr width="90%"/>
                        <div class="content">Viet Nam</div>
                        <div class="information">Gender</div>
                        <hr width="90%"/>
                        <div class="content">Male</div>
                        <div class="information">Registration Date</div>
                        <hr width="90%"/>
                        <div class="content">Joined September 25,2000</div>
                    </div>
                    <div class="column-2">
                        <div class="information">Category</div>
                        <hr width="100%"/>
                        <div class="content">Action, Horror</div>
                        <div class="information">Birth Date</div>
                        <hr width="100%"/>
                        <div class="content">20 years old</div>
                    </div>
              </div>
        </div>
        <!--Phần 2-->
        <div class="container-2">
            <div class="block-1">
                  <div class="category">Recents Category</div>
                  <div class="red-1"></div>
                  <div class="block-child-1">
                      <div class="block-child-inner-1">
                            <div class="child">
                                <div class="child-inner">
                                    <img src="img/icon1.PNG"class="symbol">
                                    <div class="type">Action</div>
                                </div>
                                <img src="img/palm.PNG"class="palm">
                                <div class="parameter">26</div>
                            </div>
                      </div>
                      <div class="block-child-inner-2">
                            <div class="child">
                                <div class="child-inner">
                                    <img src="img/icon2.PNG"class="symbol">
                                    <div class="type">Drama</div>
                                </div>
                                <img src="img/palm.PNG"class="palm">
                                <div class="parameter">5</div>
                            </div>
                      </div>
                  </div>
                  <div class="block-child-2">
                      <div class="block-child-inner-1">
                            <div class="child">
                                <div class="child-inner">
                                    <img src="img/icon3.PNG"class="symbol">
                                    <div class="type">War</div>
                                </div>
                                <img src="img/palm.PNG"class="palm">
                                <div class="parameter">4</div>
                            </div>
                      </div>
                      <div class="block-child-inner-2">
                            <div class="child">
                                <div class="child-inner">
                                    <img src="img/icon4.PNG"class="symbol">
                                    <div class="type">Horror</div>
                                </div>
                                <img src="img/palm.PNG"class="palm">
                                <div class="parameter">4</div>
                            </div>
                      </div>
                  </div>
            </div>
            <div class="block-2">
                  <div class="search">Search Videos</div>
                  <div class="red-2"></div>
                  <div class="block-child-3">
                      <input type="text"class="filter"placeholder="Find something...">
                      <a href="#"><i class="fas fa-search"></i></a>
                  </div>
            </div>
            <div class="block-3">
                  <div class="movie">Recent Movie</div>
                  <div class="red-3"></div>
                  <div class="block-child-4">
                      <img src="img/video1.PNG"alt="video1"class="video1">
                      <div class="block-child-inner-4">
                          <p class="title">Movie example 1</p>
                          <div class="icon">
                                <img src="img/icon5.PNG"alt="icon5">    
                                <img src="img/fire.PNG"alt="fire">
                                <div class="number">2642</div>
                                <i class="fas fa-comment-dots"></i>
                                <div class="number">2</div>
                          </div>
                      </div>
                  </div>
                  <div class="block-child-5">
                      <img src="img/video2.PNG"alt="video2"class="video2">
                      <div class="block-child-inner-5">
                          <p class="title">Movie example 2</p>
                          <div class="icon">
                                <img src="img/icon6.PNG"alt="icon6">    
                                <img src="img/fire.PNG"alt="fire">
                                <div class="number">2488</div>
                                <i class="fas fa-comment-dots"></i>
                                <div class="number">6</div>
                          </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
