<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign up.css">
</head>

<body>

</body>
<div class="container">
    <form class="content-1" method="POST" autocomplete="off" action="sign in.html">
        <i class="far fa-user"></i>
        <input type="email" name="email" placeholder="Email" class="email" required>
        <input type="password" name="password" placeholder="Password" class="password" required>
        <input type="password" name="confirm-password" placeholder="Confirm password" class="confirm-password" required>
        <button class="submit" name="submit">Create</button>
        <a href="sign in.html" class="sign-in">Have you already had an account?</a>
    </form>
    <div class="content-2">
        <a href="https://www.facebook.com/profile.php?id=100007026606896" class="login-facebook">
            <div class="text-1"><i class="fab fa-facebook-f"></i>Login with facebook</div>
        </a>
        <a href="#" class="login-google">
            <div class="text-2"><i class="fab fa-google"></i>Login with google</div>
        </a>
        <a href="#" class="login-skype">
            <div class="text-3"><i class="fab fa-skype"></i>Login with skype</div>
        </a>
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</html>
