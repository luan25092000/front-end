<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign in.css">
</head>

<body>
    <div class="container">
        <img src="img/clock.png" class="header">
        <form class="content" action="" method="POST" autocomplete="off">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="submit">Log In</button>
        </form>
        <div class="footer">
            <a href="#" class="forgot-password">Forgot your email or password?</a>
            <a href="sign up.html" class="sign-up">Do you want to sign up?</a>
        </div>
    </div>
</body>

</html>
